variables:
  WEIXIN_DEPLOY_PATH: D:\deploy\weixin\mynews\
  DINGDING_DEPLOY_PATH: D:\deploy\dingding\mynews\

stages:
  - prepare
  - test
#  - analysis
  - build
  - deploy

prepare:
  stage: prepare
  cache:
    key: mynews_demo_node_modules
    paths:
      - node_modules
      - app/node_modules
  script:
    - pwd
    - npm install --registry https://registry.npm.taobao.org
    - cd app & npm install
  only:
    - kelvin
  tags:
    - MY_NEW

test:
  stage: test
  cache:
    key: mynews_demo_node_modules
    policy: pull
    paths:
      - app/node_modules
  script:
    - pwd
    - cd app & npm run test
  only:
    - master
    - kelvin
  tags:
    - MY_NEW

