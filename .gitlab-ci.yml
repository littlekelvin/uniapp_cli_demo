build:
  stage: build
  cache:
    key: mynews_demo_node_modules
    policy: pull
    paths:
      - app/node_modules
  script:
    - cd app
    - npm run build:mp-weixin
    - npm run build:custom mp-dingtalk
  only:
    - kelvin
  tags:
    - MY_NEW
  artifacts:
    paths:
      - app/dist/build/mp-weixin
      - app/dist/build/mp-alipay
    expire_in: 3 days

deploy:
  stage: deploy
  cache:
    key: mynews_demo_node_modules
    policy: pull
    paths:
      - node_modules
  script:
    - node tools/upload.wx.js
  only:
    - kelvin
  tags:
    - MY_NEW
