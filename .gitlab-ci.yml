variables:
  WEIXIN_DEPLOY_PATH: D:\deploy\weixin\mynews\
  DINGDING_DEPLOY_PATH: D:\deploy\dingding\mynews\

stages:
  - test
  - build
  - deploy

test:
  stage: test
  only:
    - master
  tags: 
    - NODE_10_15_1
  before_script:
    - whoami
  script:
    - echo "test job"

build:
  stage: build
  only:
    - kelvin
  script:
    - cd app/
    - npm install --registry https://registry.npm.taobao.org
    - npm run build:mp-weixin
    - npm run build:custom mp-dingtalk
  tags:
    - NODE_10_15_1
  artifacts:
    paths:
      - dist/build/mp-weixin
      - dist/build/mp-alipay
    expire_in: 3 days

deploy:
  stage: deploy
  only:
    - kelvin
  tags:
    - NODE_10_15_1
  script:
    - node tools/upload.wx.js
